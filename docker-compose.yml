services:
  cowrie:
    image: cowrie/cowrie
    volumes:
        - ./var/cowrie/log:/cowrie/cowrie-git/var/log/cowrie
        - ./src/configs/cowrie.cfg:/cowrie/cowrie-git/etc/cowrie.cfg
    ports:
        #- "22:2222"     	# ssh
        - "2222:2222"        	# ssh

  dionaea:
    image: dinotools/dionaea
    #restart: always
    volumes:
       - ./var/dionaea/log:/opt/dionaea/var/log/dionaea
#       - ./var/dionaea/etc:/opt/dionaea/etc/dionaea
#       - ./var/dionaea/var:/opt/dionaea/var/libdionaea
    ports:
       #- "21:21"      		# ftp
       - "42:42"        	# wins
       #- "69:69/udp"    	# tftp
       - "80:80"       		# http
       #- "8080:80"      	# http
       - "135:135"      	# loc-srv
       - "443:443"      	# https
       - "445:445"      	# microsoft-ds
       - "1433:1433"    	# ms-sql-s 
       - "1723:1723"
       - "1883:1883" 
       - "1900:1900/udp"
       - "3306:3306"    	# mysql
       - "5060:5060"    	# sip
       - "5061:5061"    	# sip-tls
       - "5060:5060/udp" 	# sip
       - "11211:11211"

  conpot:
    image: honeynet/conpot
    volumes:
       - ./var/conpot:/var/log/conpot
    ports:
       - "21:2121" 
       - "69:6969/udp"
       #- "80:80"       	# SCADA UI, http
       - "102:102"      	# S7Comm
       - "161:161/udp"  	# SNMP
       - "162:161/udp"  	# SNMP
       - "502:502"      	# Modbus
       - "623:623"      	# IPMI
       - "8080:80"      	# SCADA UI, http
       - "8888:80"      	# SCADA UI, http
       - "47808:47808"  	# Bacnet
       - "44818:44818"

  gate:
    image: anfa/gate
    volumes:
       - ./var/gate/public:/opt/nodejs/public
    #name:
    #   - sriv04.testcom.com
    ports:
       - "3000:3000"
