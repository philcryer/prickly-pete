services:
  cowrie:
    image: cowrie/cowrie
    restart: unless-stopped
    ports:
      - "22:2222"         # ssh
      - "23:2223"         # telnet
    environment:
      - COWRIE_TELNET_ENABLED=yes
    volumes:
      - ppv-cowrie-etc:/cowrie/cowrie-git/etc
      - ppv-cowrie-var:/cowrie/cowrie-git/var

  conpot:
    build: ./src/conpot
    ports:
      - "80:8800"         # SCADA UI, http
      - "102:10201"       # S7Comm
      - "502:5020"        # Modbus
      - "161:16100/udp"   # SNMP
      - "47808:47808/udp" # Bacnet
      - "623:6230/udp"    # IPMI
      - "21:2121"         # FTP
      - "69:6969/udp"     # TFTP
      - "44818:44818"     # EN/IP
    restart: unless-stopped
    volumes:
      - ppv-conpot-var:/var/log

volumes:
  ppv-cowrie-etc:
  ppv-cowrie-var:
  ppv-conpot-var:
