services:
  cowrie:
    image: cowrie/cowrie
    restart: unless-stopped
    ports:
      - "22:2222"
      - "23:2223"
    environment:
      - COWRIE_TELNET_ENABLED=yes
    volumes:
      - ppv-cowrie-etc:/cowrie/cowrie-git/etc
      - ppv-cowrie-var:/cowrie/cowrie-git/var
volumes:
  ppv-cowrie-etc:
  ppv-cowrie-var:

